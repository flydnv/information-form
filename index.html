<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <ul id="nav">
      <li class="active">Profil məlumatları</li>
      <li class="">Şəxsi məlumatlar</li>
      <li class="">Sosial Media</li>
    </ul>
    <form id="form">
      <fieldset class="active">
        <h2>Profil Məlumatları</h2>
        <input type="text" name="email" id="" placeholder="Email" />
        <input type="text" name="login" id="" placeholder="Login" />
        <input type="password" name="password" id="" placeholder="Password" />
      </fieldset>
      <fieldset>
        <h2>Şəxsi məlumatlar</h2>
        <input type="text" name="name" id="" placeholder="Ad" />
        <input type="text" name="surname" id="" placeholder="Soyad" />
        <textarea
          name="detailed"
          id=""
          placeholder="Ətraflı Məlumat"
        ></textarea>
      </fieldset>
      <fieldset>
        <h2>Sosial Media</h2>
        <input type="text" name="Facebook" placeholder="Facebook" />
        <input type="text" name="Instagram" placeholder="Instagram" />
        <input type="text" name="Twitter" placeholder="Twitter" />
      </fieldset>
      <div class="results">
        <ul></ul>
      </div>
      <div class="buttons">
        <button disabled="true" id="prev" type="button">Geri</button>
        <button id="next" type="button">İrəli</button>
        <button id="submit" type="submit">Yadda Saxla</button>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
